<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>register</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" />
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	</head>

	<body>
		<div class="container">
			<div class="page-header">
				<h1>welcome to register</h1>
			</div>
			<div class="row">
				<div class=" col-sm-1 col-md-1 col-lg-1"></div>
				<div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
					<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label"><span><b class="color">*</b>用户名：</span></label>
					<div class="col-sm-9">
						<input type="email" class="form-control" id="inputEmail" placeholder="email" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label"><span><b class="color">*</b>密码：</span></label>
					<div class="col-sm-9">
						<input type="password" class="form-control" id="inputPassword" placeholder="password" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label"><span><b class="color">*</b>确认密码：</span></label>
					<div class="col-sm-9">
						<input class="form-control" type="password" id="confirmPassword" placeholder="confirm password" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3  control-label"><span><b class="color">*</b>验证码：</span></label>
					<div class="col-sm-3 ">
						<input class="form-control" type="text" />
					</div>
					<div class="col-sm-2 ">
						<img src="img/1.png" / style="height: 35px;">
					</div>
					<div class="col-sm-4">
						<a href="#" style="line-height: 35px;">看不清？换一张</a>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox" />我已阅读并同意<a href="#">《XX用户注册协议》</a>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="submit" class="form-control btn btn-primary " id="registerbtn">立即注册</button>
					</div>
				</div>

			</form>
				</div>
			</div>
			<footer class="footer">
				<p>© Iris 2015</p>
			</footer>
			
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
